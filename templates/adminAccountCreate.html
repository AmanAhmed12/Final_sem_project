<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Account Creation page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="./static/css/aos.css">
    <link href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Font Awesome -->

    <style>
        .button {
            background: linear-gradient(to right, #3b6c9b, #6885a0, #3378b9);
        }

        .fontcol {
            color: red;
            font-weight: bold;
        }


        .formback {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            margin: 10% 25% 10% 25%;

        }

        .head {
            font-size: 2rem;
        }
        .formback{
            background: linear-gradient(to right, #89aac9, #406b94, #406b94);
        }


        @media (max-width: 768px) {

            .flexed{
              display: flex;
              justify-content: center;
              align-items: center;
             
            }
            .head{
                font-size: 1rem;
            }

            .formback {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            margin: 10% 5% 2% 5%;
        }
        
        }
    </style>
</head>


<body data-bs-spy="scroll">

    <div class=" mx-auto">
        <div class="flexed">
            <!-- login form -->
            <div class=" formback rounded-5  md:w-1/2 lg:w-1/3 px-4" data-aos="fade-up">
               
                <form action="/createAdminAccount" method="post" class="p-3">
                    <h2 class=" head text-center mb-5 font-bold log mt-4">Create Account</h2>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }} fontcol">{{ message }}</div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <div class="mb-4">
                        <input type="email" placeholder="Enter your email" name="email" required class="form-control">
                    </div>

                    <div class="mb-4">
                        <input type="text" placeholder="Enter your Name" name="name" required class="form-control">
                    </div>

                    <div class="mb-4">
                        <input type="password" name="password" placeholder="Enter your password" required class="form-control">
                    </div>

                    <div class="mb-4">
                        <input type="password" name="confirmpassword" placeholder="Confirm your password" required
                            class="form-control">
                    </div>

                    <button type="submit" class="button rounded-5 w-full">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./static/js/bootstrap.bundle.min.js"></script>
    <script src="./static/js/aos.js"></script>
    <script src="./static/js/main.js"></script>

</body>

</html>
