<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> profile update page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="./static/css/aos.css">
    <link href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Font Awesome -->

    <style>
         body{

            background: linear-gradient(to right, hwb(203 2% 68%), #877171, #375239);
         }
        .button {
            background-color: #0BDA51;
        }

        .fontcol {
            color: red;
            font-weight: bold;
        }


        .formback {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            margin: 10% 25% 10% 25%;

        }

        .flexed{
            margin-left:18%;
            margin-top: 15%;
        }

        .head {
            font-size: 2rem;
        }


        @media (max-width: 768px) {

            .flexed{
              display: flex;
              justify-content: center;
              align-items: center;
             
             
            }
            .head{
                font-size: 1rem;
            }

            .formback {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            margin: 10% 2% 2% 5%;
        }
        
        }
       


    </style>
</head>


<body  data-bs-spy="scroll">

   
        <div class="flexed">
            <!-- login form -->
            <div class=" formback rounded-5  md:w-1/2 lg:w-1/3 px-4" data-aos="fade-up">
               
                <form id="updateForm" action="/updateAccount" method="post" class="p-3">
                    <a href="/closeupdate"><i class="uil uil-times form_close"></i></a>
                    <h2 class=" head text-center mb-5 font-bold log mt-4">Update Account</h2>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }} fontcol">{{ message }}</div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <div class="mb-4">
                        <input type="email" placeholder="Enter your new email" name="email" required class="form-control">
                    </div>

                    <div class="mb-4">
                        <input type="text" placeholder="Enter your new username" name="name" required class="form-control">
                    </div>

                    <div class="mb-4">
                        <input type="password" name="newpass" placeholder="Enter your new password" required class="form-control">
                    </div>

                    <button type="submit" class="button rounded-3 w-full" >Update Account</button>
                </form>
            </div>
        </div>
   

   
 
    <script src="./static/js/bootstrap.bundle.min.js"></script>
    <script src="./static/js/aos.js"></script>
    <script src="./static/js/main.js"></script>

</body>

</html>
