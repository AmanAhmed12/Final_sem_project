<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/aos.css">
    <link href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" rel="stylesheet">
    
</head>

<body class="bg-gradient-to-r"  data-bs-spy="scroll"  >

    <div class="form-container">
   
       <section id="contact" class="full-height px-lg-5">
        <div class="container">
            <div class="row justify-content-center text-center ">
                <div class="col-lg-6 pb-4" data-aos="fade-up">
                    <h6 class="text-brand">Contact</h6>
                    <h1>Interested in working together? Let's talk</h1>
                </div>

                <div class="col-lg-8" data-aos="fade-up" data-aos-delay="300">
                    <form id="contactForm" class="row g-lg-3 gy-3">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" name="name" placeholder="Enter your name">
                        </div>

                        <div class="form-group col-md-6">
                            <input type="email" class="form-control" name="email" placeholder="Enter your email">
                        </div>

                        <div class="form-group col-md-12">
                            <input type="text" class="form-control" name="subject" id="subjectInput"
                                placeholder="Enter your subject">
                        </div>

                        <div class="form-group col-md-12">
                            <textarea name="message" rows="4" class="form-control"
                                placeholder="Enter your message"></textarea>
                        </div>

                        <div class="form-group col-md-12 d-grid">
                            <button type="button" class="btn1 btn-brand rounded-4" onclick="sendEmail()">Contact me</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>
    </div>
 

    <script src="./static/js/bootstrap.bundle.min.js"></script>
    <script src="./static/js/aos.js"></script>
    <script src="./static/js/main.js"></script>


</body>

</html>
