<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="./static/css/aos.css">
    <link href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Font Awesome -->      
   <style>
   .formback{
    width:75vw;
    margin:2%;
   }
   
   .form-control{
        margin-right:3%;
    }
   .head{
    font-size: 3rem;
   }
   .QA{
    margin-bottom: 2%;
   }
   
   label{
    font-weight: bolder;
    margin: 2% 2% 2% 0%;
   }
   .fontcol{
           color:green;
           font-weight: bold;
        }
   </style>
</head>

<body data-bs-spy="scroll">
    <div class="flexed">
        <!-- Update form -->
        <div class="formback rounded-5 md:w-1/2 lg:w-1/3 px-4" data-aos="fade-up">
            <form id="updateForm" action="/updateLinkForm" method="post" class="p-3">
                <!-- Flash messages handling -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} fontcol">{{ message }}</div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                   
                <!-- Form fields -->
                <h1 class="head text-center mb-5 font-bold log mt-4">Update Link details</h1>
                
                <div class="mb-4">
                    {% if link_details %}
                    <input type="hidden" value="{{ link_details[0] }}" name="old_link_id">
                    <label>Link ID</label>
                    <input type="text" value="{{ link_details[0] }}" placeholder="Enter your semester " name="link_id" required class="form-control linkInput " >
                    <label>Semester</label>
                    <input type="text" value="{{ link_details[1] }}" placeholder="Enter your semester " name="sem" required class="form-control linkInput " >
                    <label>Subject</label>
                    <input type="text" value="{{ link_details[2] }}" placeholder="Enter subject name" name="name" required class="form-control linkInput " >
                    <label>Link</label>
                    <input type="text" value="{{ link_details[3] }}" placeholder="Enter link" name="link" required class="form-control  linkInput" >
                    <label>Year</label>
                    <input type="text" value="{{ link_details[4] }}" placeholder="Enter year" name="year" required class="form-control linkInput " >
                    {% endif %}
                </div>
                
               

                <button type="submit" class="button rounded-3 w-full">Update Question</button>
            </form>
        </div>
    </div>

    <!-- Your script includes -->
    <script src="./static/js/bootstrap.bundle.min.js"></script>
    <script src="./static/js/aos.js"></script>
    <script src="./static/js/main.js"></script>
</body>

</html>
